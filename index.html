    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-card: #1c2128;
            --bg-hover: #252c35;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --accent-primary: #c9a0dc;
            --accent-secondary: #79c0ff;
            --accent-tertiary: #7ee787;
            --border-color: #30363d;
            --border-light: #21262d;
            --shadow: 0 4px 24px rgba(0,0,0,0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 2rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Source Serif 4', Georgia, serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            letter-spacing: -0.02em;
        }

        .logo span {
            color: var(--accent-primary);
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s;
            position: relative;
        }

        nav a:hover, nav a.active {
            color: var(--text-primary);
        }

        nav a.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-primary);
            border-radius: 1px;
        }

        /* Main Layout */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 260px 1fr;
            gap: 3rem;
        }

        /* Sidebar */
        .sidebar {
            position: sticky;
            top: 100px;
            height: fit-content;
        }

        .filter-section {
            margin-bottom: 2rem;
        }

        .filter-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .filter-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 0.875rem;
            padding: 0.5rem 0.75rem;
            text-align: left;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .filter-btn.active {
            background: var(--accent-primary);
            color: var(--bg-primary);
            font-weight: 500;
        }

        .filter-count {
            font-size: 0.75rem;
            background: var(--bg-hover);
            padding: 0.125rem 0.5rem;
            border-radius: 10px;
            margin-left: auto;
        }

        .filter-btn.active .filter-count {
            background: rgba(0,0,0,0.2);
        }

        /* Content Area */
        .content {
            min-width: 0;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .section-title {
            font-family: 'Source Serif 4', Georgia, serif;
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .result-count {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        /* Year Divider */
        .year-divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 2.5rem 0 1.5rem;
        }

        .year-divider:first-child {
            margin-top: 0;
        }

        .year-label {
            font-family: 'Source Serif 4', Georgia, serif;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent-primary);
        }

        .year-line {
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        /* Paper Card */
        .paper-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.2s;
        }

        .paper-card:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .paper-header {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 0.75rem;
        }

        .paper-status {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0.25rem 0.6rem;
            border-radius: 4px;
            flex-shrink: 0;
            margin-top: 0.25rem;
        }

        .status-published {
            background: rgba(126, 231, 135, 0.15);
            color: var(--accent-tertiary);
        }

        .status-review {
            background: rgba(201, 160, 220, 0.15);
            color: var(--accent-primary);
        }

        .status-progress {
            background: rgba(121, 192, 255, 0.15);
            color: var(--accent-secondary);
        }

        .paper-title {
            font-family: 'Source Serif 4', Georgia, serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.4;
            flex: 1;
        }

        .paper-authors {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .paper-journal {
            color: var(--accent-primary);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .paper-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
        }

        .action-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.4rem 0.75rem;
            font-size: 0.8rem;
            font-weight: 500;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            background: var(--bg-hover);
            color: var(--text-secondary);
        }

        .action-btn:hover {
            background: var(--accent-primary);
            color: var(--bg-primary);
        }

        .action-btn svg {
            width: 14px;
            height: 14px;
        }

        .citation-count {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.4rem 0.75rem;
            font-size: 0.8rem;
            font-weight: 500;
            border-radius: 6px;
            background: rgba(121, 192, 255, 0.1);
            color: var(--accent-secondary);
            margin-left: auto;
        }

        .citation-count svg {
            width: 14px;
            height: 14px;
        }

        /* BibTeX Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            max-width: 700px;
            width: 100%;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 1.5rem;
            overflow-y: auto;
        }

        .bibtex-code {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.8rem;
            color: var(--text-secondary);
            white-space: pre-wrap;
            word-break: break-all;
            line-height: 1.5;
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
        }

        .copy-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.25rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 8px;
            border: none;
            background: var(--accent-primary);
            color: var(--bg-primary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            filter: brightness(1.1);
        }

        .copy-btn.copied {
            background: var(--accent-tertiary);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--accent-tertiary);
            color: var(--bg-primary);
            padding: 0.875rem 1.25rem;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.875rem;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1001;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* Search */
        .search-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .search-input {
            width: 100%;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            font-size: 0.875rem;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            width: 16px;
            height: 16px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .main-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: static;
            }

            .filter-group {
                flex-direction: row;
                flex-wrap: wrap;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }

        .paper-card {
            animation: fadeIn 0.3s ease-out;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
    </style>

        // DOM Elements
        const papersContainer = document.getElementById('papersContainer');
        const searchInput = document.getElementById('searchInput');
        const statusFilters = document.getElementById('statusFilters');
        const topicFilters = document.getElementById('topicFilters');
        const yearFilters = document.getElementById('yearFilters');
        const resultCount = document.getElementById('resultCount');
        const emptyState = document.getElementById('emptyState');
        const bibtexModal = document.getElementById('bibtexModal');
        const bibtexContent = document.getElementById('bibtexContent');
        const toast = document.getElementById('toast');

        // State
        let activeStatusFilter = 'all';
        let activeTopicFilter = null;
        let activeYearFilter = null;
        let searchQuery = '';

        // Initialize
        function init() {
            updateCounts();
            renderPapers();
            setupEventListeners();
        }

        // Update filter counts
        function updateCounts() {
            document.getElementById('countAll').textContent = papers.length;
            document.getElementById('countPublished').textContent = papers.filter(p => p.status === 'published').length;
            document.getElementById('countReview').textContent = papers.filter(p => p.status === 'review').length;
            document.getElementById('countProgress').textContent = papers.filter(p => p.status === 'progress').length;
        }

        // Filter papers
        function getFilteredPapers() {
            return papers.filter(paper => {
                // Status filter
                if (activeStatusFilter !== 'all' && paper.status !== activeStatusFilter) return false;
                
                // Topic filter
                if (activeTopicFilter && !paper.topics.includes(activeTopicFilter)) return false;
                
                // Year filter
                if (activeYearFilter) {
                    if (activeYearFilter === 'older') {
                        if (paper.year > 2020) return false;
                    } else {
                        if (paper.year !== parseInt(activeYearFilter)) return false;
                    }
                }
                
                // Search filter
                if (searchQuery) {
                    const query = searchQuery.toLowerCase();
                    const matchTitle = paper.title.toLowerCase().includes(query);
                    const matchAuthors = paper.authors.toLowerCase().includes(query);
                    const matchJournal = paper.journal.toLowerCase().includes(query);
                    if (!matchTitle && !matchAuthors && !matchJournal) return false;
                }
                
                return true;
            });
        }

        // Render papers
        function renderPapers() {
            const filtered = getFilteredPapers();
            
            // Update result count
            const totalShown = filtered.length;
            resultCount.textContent = totalShown === papers.length 
                ? `Showing all ${totalShown} papers` 
                : `Showing ${totalShown} of ${papers.length} papers`;
            
            // Show/hide empty state
            if (filtered.length === 0) {
                papersContainer.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            emptyState.style.display = 'none';
            
            // Group by year
            const byYear = {};
            filtered.forEach(paper => {
                if (!byYear[paper.year]) byYear[paper.year] = [];
                byYear[paper.year].push(paper);
            });
            
            // Render
            let html = '';
            const years = Object.keys(byYear).sort((a, b) => b - a);
            
            years.forEach(year => {
                html += `
                    <div class="year-divider">
                        <span class="year-label">${year}</span>
                        <div class="year-line"></div>
                    </div>
                `;
                
                byYear[year].forEach(paper => {
                    html += renderPaperCard(paper);
                });
            });
            
            papersContainer.innerHTML = html;
        }

        // Render single paper card
        function renderPaperCard(paper) {
            const statusClass = paper.status === 'published' ? 'status-published' : 
                               paper.status === 'review' ? 'status-review' : 'status-progress';
            const statusText = paper.status === 'published' ? 'Peer-Reviewed' : 
                              paper.status === 'review' ? 'Under Review' : 'Work in Progress';
            
            let actionsHtml = '';
            
            if (paper.status === 'published') {
                actionsHtml = `
                    <a href="${paper.journalUrl}" target="_blank" class="action-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                            <polyline points="15 3 21 3 21 9"></polyline>
                            <line x1="10" y1="14" x2="21" y2="3"></line>
                        </svg>
                        Journal
                    </a>
                    <a href="${paper.pdfUrl}" target="_blank" class="action-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                        PDF
                    </a>
                    <button class="action-btn" onclick="showBibtex(\`${escapeForAttr(paper.bibtex)}\`)">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                            <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                        </svg>
                        BibTeX
                    </button>
                    ${paper.citations !== undefined ? `
                        <span class="citation-count">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 21c3 0 7-1 7-8V5c0-1.25-.756-2.017-2-2H4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V21"></path>
                                <path d="M15 21c3 0 7-1 7-8V5c0-1.25-.757-2.017-2-2h-4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2h.75c0 2.25.25 4-2.75 4v3"></path>
                            </svg>
                            ${paper.citations}
                        </span>
                    ` : ''}
                `;
            } else {
                actionsHtml = `
                    ${paper.journalUrl ? `
                        <a href="${paper.journalUrl}" target="_blank" class="action-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                <polyline points="15 3 21 3 21 9"></polyline>
                                <line x1="10" y1="14" x2="21" y2="3"></line>
                            </svg>
                            Working Paper
                        </a>
                    ` : ''}
                    <button class="action-btn" onclick="showBibtex(\`${escapeForAttr(paper.bibtex)}\`)">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                            <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                        </svg>
                        BibTeX
                    </button>
                `;
            }
            
            return `
                <article class="paper-card" data-status="${paper.status}" data-year="${paper.year}" data-topics="${paper.topics.join(',')}">
                    <div class="paper-header">
                        <span class="paper-status ${statusClass}">${statusText}</span>
                        <h3 class="paper-title">${paper.title}</h3>
                    </div>
                    <p class="paper-authors">${paper.authors}</p>
                    <p class="paper-journal">${paper.journal}</p>
                    <div class="paper-actions">
                        ${actionsHtml}
                    </div>
                </article>
            `;
        }

        // Escape string for HTML attribute
        function escapeForAttr(str) {
            return str.replace(/`/g, '\\`').replace(/\$/g, '\\$');
        }

        // Show BibTeX modal
        function showBibtex(bibtex) {
            bibtexContent.textContent = bibtex;
            bibtexModal.classList.add('active');
        }

        // Close modal
        function closeModal() {
            bibtexModal.classList.remove('active');
        }

        // Copy BibTeX
        function copyBibtex() {
            const text = bibtexContent.textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.classList.add('copied');
                btn.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    Copied!
                `;
                
                showToast();
                
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.innerHTML = `
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Copy to Clipboard
                    `;
                }, 2000);
            });
        }

        // Show toast
        function showToast() {
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Setup event listeners
        function setupEventListeners() {
            // Status filters
            statusFilters.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    statusFilters.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    activeStatusFilter = btn.dataset.filter;
                    renderPapers();
                });
            });

            // Topic filters
            topicFilters.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    if (btn.classList.contains('active')) {
                        btn.classList.remove('active');
                        activeTopicFilter = null;
                    } else {
                        topicFilters.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        activeTopicFilter = btn.dataset.topic;
                    }
                    renderPapers();
                });
            });

            // Year filters
            yearFilters.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    if (btn.classList.contains('active')) {
                        btn.classList.remove('active');
                        activeYearFilter = null;
                    } else {
                        yearFilters.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        activeYearFilter = btn.dataset.year;
                    }
                    renderPapers();
                });
            });

            // Search
            searchInput.addEventListener('input', (e) => {
                searchQuery = e.target.value;
                renderPapers();
            });

            // Modal close on overlay click
            bibtexModal.addEventListener('click', (e) => {
                if (e.target === bibtexModal) closeModal();
            });

            // Escape key closes modal
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
            });
        }

        // Initialize on load
        init();
    </script>
